<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .cart-header, .cart-footer {
            font-weight: bold;
        }
        .cart-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #000;
            padding-bottom: 20px;
        }
        .cart-item img {
            max-width: 100px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .quantity-control input {
            width: 50px;
            text-align: center;
            margin: 5px;
        }
        .quantity-control .btn {
            width: 40px;
        }
        .item-total {
            text-align: right;
        }
        .order-note {
            margin-top: 20px;
        }
        .checkout {
            text-align: right;
            margin-top: 20px;
        }
        .remove {
            color: #000;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .remove:hover {
            text-decoration: underline;
        }
        .quantity-buttons {
            display: flex;
            align-items: center;
        }
        .quantity-buttons button {
            margin: 0 5px;
        }
    </style>
</head>
<body>    
    <div class="container mt-5">   
        <div><h2>Cart</h2>
            <br>
            <br></div>     
        <div class="cart-header row">
            <div class="col-md-6">Product</div>
            <div class="col-md-2 text-center">Quantity</div>
            <div class="col-md-4 text-center">Total</div>
        </div>
        <div class="cart-item row" data-price="1580">
            <div class="col-md-2">
                <img src="images/flower-img.jpg" alt="e plus a candle holder">
            </div>
            <div class="col-md-4">
                <div>e plus a candle holder</div>
                <div>AED 1,580</div>
            </div>
            <div class="col-md-2 text-center quantity-control">
                <div class="quantity-buttons">
                    <button class="btn btn-outline-secondary decrease">-</button>
                    <input type="text" class="form-control d-inline" value="2" readonly>
                    <button class="btn btn-outline-secondary increase">+</button>
                </div>
                <a href="#" class="remove">remove</a>
            </div>
            <div class="col-md-4 item-total text-center">
                AED 3,160
            </div>
        </div>
        <div class="cart-item row" data-price="195">
            <div class="col-md-2">
                <img src="images/flower1.jpg" alt="">
            </div>
            <div class="col-md-4">
                <div>armagnac, safran, cuir parfum de maison</div>
                <div>AED 195</div>
            </div>
            <div class="col-md-2 text-center quantity-control">
                <div class="quantity-buttons">
                    <button class="btn btn-outline-secondary decrease">-</button>
                    <input type="text" class="form-control d-inline" value="3" readonly>
                    <button class="btn btn-outline-secondary increase">+</button>
                </div>
                <a href="#" class="remove">remove</a>
            </div>
            <div class="col-md-4 item-total text-center">
                AED 585
            </div>
        </div>
        <div class="order-note row">
            <div class="col-md-12">
                <label for="order-note">Add Order Note</label>
                <textarea id="order-note" class="form-control" rows="4" placeholder="how can we help you?"></textarea>
            </div>
        </div>
        <div class="cart-footer row mt-3">
            <div class="col-md-6">Shipping & taxes calculated at checkout</div>
            <div class="col-md-6 text-right">Total: <span id="cart-total">AED 3,745</span></div>
        </div>
        <div class="checkout">
            <button class="btn btn-outline-dark">checkout</button>
        </div>
    </div>
    <script>
        function updateTotal() {
            let cartTotal = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.dataset.price);
                const quantity = parseInt(item.querySelector('input').value);
                const itemTotal = price * quantity;
                item.querySelector('.item-total').textContent = 'AED ' + itemTotal.toFixed(2);
                cartTotal += itemTotal;
            });
            document.getElementById('cart-total').textContent = 'AED ' + cartTotal.toFixed(2);
        }

        document.querySelectorAll('.increase').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.parentElement.querySelector('input');
                input.value = parseInt(input.value) + 1;
                updateTotal();
            });
        });

        document.querySelectorAll('.decrease').forEach(button => {
            button.addEventListener('click', () => {
                const input = button.parentElement.querySelector('input');
                if (parseInt(input.value) > 1) {
                    input.value = parseInt(input.value) - 1;
                    updateTotal();
                }
            });
        });

        document.querySelectorAll('.remove').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                link.closest('.cart-item').remove();
                updateTotal();
            });
        });

        updateTotal();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
